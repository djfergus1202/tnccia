<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aether: AfroFuturistic Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* AfroFuturistic Theme Colors */
    :root {
      --bg-main: #0A0A0F;
      --accent-glow: #39FF14;
      --accent-secondary: #FF13B0;
      --text-primary: #E0E0E0;
      --text-secondary: #A0A0A8;
      --border-color: #1F1F29;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-primary);
      margin: 0;
      overflow-x: hidden;
    }
    /* Glowing Sidebar */
    #sidebar {
      background: #10101A;
      width: 72px;
      transition: width 0.3s;
      position: fixed;
      height: 100vh;
      box-shadow: inset 0 0 30px #000;
    }
    #sidebar:hover { width: 200px; }
    .sidebar-item {
      display: flex;
      align-items: center;
      padding: 1rem;
      color: var(--text-secondary);
      transition: color 0.2s, background 0.2s;
    }
    .sidebar-item:hover, .sidebar-item.active {
      color: var(--bg-main);
      background: var(--accent-glow);
      box-shadow: 0 0 12px var(--accent-glow);
    }
    .sidebar-item svg { flex-shrink: 0; }
    .nav-text { margin-left: 1rem; display: none; }
    #sidebar:hover .nav-text { display: inline-block; }

    /* Main Container */
    #main-app-container { margin-left: 72px; transition: margin 0.3s ease; }
    #sidebar:hover ~ #main-app-container { margin-left: 200px; }

    /* Header Glow */
    h1, h2, h3 {
      text-shadow: 0 0 8px var(--accent-glow);
    }

    /* Card Styles */
    .card {
      background: rgba(16,16,26,0.8);
      border: 1px solid var(--border-color);
      border-radius: 1rem;
      box-shadow: 0 0 10px #000;
      transition: transform 0.2s, box-shadow 0.2s;
      overflow: hidden;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 0 20px var(--accent-secondary);
    }
    .card-body {
      padding: 1.2rem;
    }
    .btn {
      background: linear-gradient(45deg, var(--accent-secondary), var(--accent-glow));
      color: var(--bg-main);
      font-weight: bold;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      box-shadow: 0 0 8px var(--accent-secondary);
      transition: box-shadow 0.2s;
    }
    .btn:hover { box-shadow: 0 0 16px var(--accent-glow); }

    /* Search Section */
    .search-section {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }
    .search-card input {
      background: rgba(255,255,255,0.1);
      border: 1px solid var(--border-color);
      padding: 0.8rem;
      border-radius: 0.5rem;
      color: var(--text-primary);
      width: 100%;
      margin-bottom: 0.8rem;
    }

    /* Scrollbars */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg-main); }
    ::-webkit-scrollbar-thumb { background: var(--accent-glow); border-radius: 4px; }

    /* Tab Content */
    .content { display: none; padding: 2rem; }
    .content.active { display: block; }

  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside id="sidebar">
    <div class="sidebar-item active" data-tab="dashboard">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg><span class="nav-text">Dashboard</span>
    </div>
    <div class="sidebar-item" data-tab="search">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z"/></svg><span class="nav-text">Search</span>
    </div>
  </aside>

  <!-- Main -->
  <div id="main-app-container">
    <!-- Dashboard Tab -->
    <section id="dashboard" class="content active">
      <h1 class="text-4xl mb-6">Welcome to Aether</h1>
      <p class="text-text-secondary mb-4">An AfroFuturistic interactive career & study hub.</p>
      <!-- Other dashboard content... -->
    </section>

    <!-- Search Tab -->
    <section id="search" class="content">
      <h2 class="text-2xl mb-4">Career Search</h2>
      <div class="search-section">
        <!-- Google -->
        <form class="card search-card" target="_blank" action="https://www.google.com/search">
          <label><img src="https://www.google.com/favicon.ico" class="inline-block w-5 h-5"> Google</label>
          <input name="q" type="text" placeholder="Query...">
          <button class="btn">Search</button>
        </form>
        <!-- LinkedIn -->
        <form class="card search-card" target="_blank" action="https://www.linkedin.com/search/results/all/">
          <label><img src="https://www.linkedin.com/favicon.ico" class="inline-block w-5 h-5"> LinkedIn</label>
          <input name="keywords" type="text" placeholder="Query...">
          <button class="btn">Search</button>
        </form>
        <!-- Indeed -->
        <form class="card search-card" target="_blank" action="https://www.indeed.com/jobs">
          <label><img src="https://www.indeed.com/favicon.ico" class="inline-block w-5 h-5"> Indeed</label>
          <input name="q" type="text" placeholder="Query...">
          <button class="btn">Search</button>
        </form>
        <!-- TimesHigherEd -->
        <form class="card search-card" target="_blank" action="https://www.timeshighereducation.com/unijobs/searchjobs/">
          <label><img src="https://www.timeshighereducation.com/favicon.ico" class="inline-block w-5 h-5"> THE Jobs</label>
          <input name="keywords" type="text" placeholder="Query...">
          <button class="btn">Search</button>
        </form>
      </div>
      <h2 class="text-2xl my-6">Literature Search</h2>
      <div class="search-section">
        <!-- PubMed -->
        <form class="card search-card" target="_blank" action="https://pubmed.ncbi.nlm.nih.gov/">
          <label><img src="https://pubmed.ncbi.nlm.nih.gov/favicon.ico" class="inline-block w-5 h-5"> PubMed</label>
          <input name="term" type="text" placeholder="Query...">
          <button class="btn">Search</button>
        </form>
        <!-- Web of Science -->
        <form class="card search-card" target="_blank" id="wos-form">
          <label><img src="https://www.webofscience.com/favicon.ico" class="inline-block w-5 h-5"> Web of Science</label>
          <input id="wos-q" type="text" placeholder="Query...">
          <button type="button" class="btn" onclick="openWOS()">Search</button>
        </form>
        <!-- NLM -->
        <form class="card search-card" target="_blank" action="https://www.ncbi.nlm.nih.gov/nlmcatalog/">
          <label><img src="https://www.ncbi.nlm.nih.gov/favicon.ico" class="inline-block w-5 h-5"> NLM Catalog</label>
          <input name="term" type="text" placeholder="Query...">
          <button class="btn">Search</button>
        </form>
        <!-- ProQuest -->
        <form class="card search-card" target="_blank" action="https://www.proquest.com/results">
          <label><img src="https://www.proquest.com/favicon.ico" class="inline-block w-5 h-5"> ProQuest</label>
          <input name="query" type="text" placeholder="Query...">
          <button class="btn">Search</button>
        </form>
      </div>
    </section>
  </div>

  <script>
    // Tab navigation
    document.querySelectorAll('#sidebar .sidebar-item').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
        btn.classList.add('active');
        const tab = btn.dataset.tab;
        document.querySelectorAll('.content').forEach(s => s.classList.remove('active'));
        document.getElementById(tab).classList.add('active');
      };
    });
    // WOS search helper
    function openWOS() {
      const q = document.getElementById('wos-q').value;
      if(q) window.open(`https://www.webofscience.com/wos/woscc/basic-search?value(input1)=${encodeURIComponent(q)}`, '_blank');
    }
  </script>
</body>
</html>
