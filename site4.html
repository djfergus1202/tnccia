    <style>
        :root {
            --bg-main: #F4F4F5;
            --bg-alt: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #4B5563;
            --accent-primary: #DC2626; /* Fusion Red */
            --accent-secondary: #B91C1C;
            --border-color: #E5E7EB;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-main); color: var(--text-primary); }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        /* Layout Styles */
        #main-app-container { display: flex; }
        #sidebar {
            width: 68px;
            transition: width 0.3s ease;
            z-index: 30;
        }
        #sidebar:hover { width: 240px; }
        .sidebar-item .nav-text {
            display: none;
            transition: opacity 0.2s ease;
        }
        #sidebar:hover .nav-text { display: inline; }
        .sidebar-item.active { background-color: var(--accent-primary); color: white; }
        .sidebar-item.active svg { color: white; }

        .content-section { display: none; }
        .content-section.active { display: block; }

        /* Component Styles */
        .ql-editor { min-height: 150px; }
        .flashcard-container { perspective: 1000px; cursor: pointer; height: 180px;}
        .flashcard-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
        .flashcard-container.is-flipped .flashcard-inner { transform: rotateY(180deg); }
        .flashcard-front, .flashcard-back { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; text-align: center; padding: 1rem; border-radius: 0.5rem; border: 1px solid var(--border-color); background-color: #F9FAFB; }
        .flashcard-back { transform: rotateY(180deg); background-color: #FEF2F2; }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .required { color: var(--accent-primary); }
        .toggle-button.active { background-color: var(--accent-primary); color: white; }
        .tab-button.active {
            border-bottom-color: var(--accent-primary);
            color: var(--accent-primary);
            font-weight: 600;
        }
        .accordion-button svg { transition: transform 0.3s; }
        .accordion-button.open svg { transform: rotate(180deg); }
        .slide-thumbnail {
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        .slide-thumbnail.active {
            border-color: var(--accent-primary);
            transform: scale(1.05);
        }
        
        /* Toast Notification */
        #toast-notification {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            transition: bottom 0.5s ease-in-out;
            z-index: 100;
        }
        #toast-notification.show { bottom: 20px; }
    </style>
</head>
<body class="antialiased">

    <div id="registration-page" class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
        <div class="text-center p-8 bg-white rounded-xl shadow-2xl max-w-lg mx-auto w-full">

<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- MOCK DATABASE ---
    const mockDatabase = {
        _data: {
            currentUser: null,
            careerGoals: [
                { id: 1, title: 'Master Advanced Python', description: 'Complete the "Fluent Python" book and build a complex project using metaclasses or async features.', startDate: '2025-07-20', dueDate: '2025-10-31' },
                { id: 2, title: 'Publish a Research Paper', description: 'Submit a paper on my current research to the IEEE conference. Focus on the data visualization aspect.', startDate: '2025-11-01', dueDate: '2026-01-15' }
            ],
            flashcards: [
                { id: 1, front: 'What is the primary purpose of Python\'s `__init__` method?', back: 'To initialize the state of a newly created object. It runs as soon as an object of a class is instantiated.' },
                { id: 2, front: 'What is a decorator in Python?', back: 'A function that takes another function as input, adds some functionality to it, and returns the modified function.' }
            ],
            collabSlides: [
                {id: 1, title: 'Q3 Project Proposal', content: '<h1>Project Phoenix: Overview</h1><p>This document outlines the goals and scope for Project Phoenix...</p>', author: 'Alex Ray'},
                {id: 2, title: 'Competitive Analysis', content: '<h2>Key Competitors</h2><ol><li>Company A</li><li>Company B</li></ol>', author: 'Becca Chan'}
            ],
            collabFeedPosts: [
                { id: 2, author: 'Becca Chan', avatar: 'https://i.pravatar.cc/150?u=becca', text: 'I\'ve added the competitive analysis slide. Please review when you have a moment.', timestamp: new Date(Date.now() - 3600000).toISOString()},
                { id: 1, author: 'Alex Ray', avatar: 'https://i.pravatar.cc/150?u=alex', text: 'Initial project proposal slide is up! Let\'s get this rolling.', timestamp: new Date(Date.now() - 7200000).toISOString()},
            ],
            collabChatMessages: [
                 { user: 'Alex Ray', avatarUrl: 'https://i.pravatar.cc/150?u=alex', text: 'I\'m working on the proposal now.', timestamp: new Date().toISOString() }
            ],
            allRegistrations: [],
        },
        init() {
            for (const key in this._data) {
                const storedData = localStorage.getItem(`aether_${key}`);
                if (storedData) {
                    try {
                        this._data[key] = JSON.parse(storedData);
                    } catch (e) { console.error(`Error parsing localStorage for key ${key}:`, e); }
                }
            }
        },
        get(key) { return this._data[key] || []; },
        set(key, value) {
            this._data[key] = value;
            localStorage.setItem(`aether_${key}`, JSON.stringify(value));
        }
    };
    mockDatabase.init();

    const mainAppContainer = document.getElementById('main-app-container');
    const landingPage = document.getElementById('registration-page');
    const pageInitialized = { dashboard: false, strategy: false, canvas: false, collaboration: false, profile: false };

    // --- Authentication & Initialization ---
    function showApp(userData) {
        mockDatabase.set('currentUser', userData);
        landingPage.style.display = 'none';
        mainAppContainer.style.display = 'flex';
        initializeMainApp(userData);
    }

    document.getElementById('regForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const regForm = e.target;
        const userData = {
            fullName: regForm.fullName.value,
            email: regForm.email.value,
            avatarUrl: regForm.avatarReg.value || `https://i.pravatar.cc/150?u=${regForm.email.value}`
        };
        localStorage.setItem('aetherCurrentUser', JSON.stringify(userData));
        const allRegistrations = mockDatabase.get('allRegistrations');
        if (!allRegistrations.some(u => u.email === userData.email)) {
            allRegistrations.push(userData);
            mockDatabase.set('allRegistrations', allRegistrations);
        }
        showApp(userData);
    });

    document.getElementById('show-signin').addEventListener('click', (e) => { e.preventDefault(); document.getElementById('signin-modal').style.display = 'flex'; });
    document.getElementById('signin-modal').addEventListener('click', (e) => { if (e.target.id === 'signin-modal') e.target.style.display = 'none'; });
    document.getElementById('signin-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const emailToFind = document.getElementById('signin-email').value;
        const allUsers = mockDatabase.get('allRegistrations');
        const foundUser = allUsers.find(user => user.email === emailToFind);

        if (foundUser) {
            localStorage.setItem('aetherCurrentUser', JSON.stringify(foundUser));
            showApp(foundUser);
        } else {
            showToast('No account found with that email. Please register.', 'info');
        }
    });

    const storedUser = localStorage.getItem('aetherCurrentUser');
    if (storedUser) {
        showApp(JSON.parse(storedUser));
    } else {
        landingPage.style.display = 'flex';
    }

    // --- Main App Logic ---
    function initializeMainApp(userData) {
        document.getElementById('nav-avatar').src = userData.avatarUrl;
        const nav = document.getElementById('main-nav');
        const sections = document.querySelectorAll('.content-section');

        function navigateTo(targetId) {
            if (!targetId) return;
            nav.querySelectorAll('.sidebar-item').forEach(btn => btn.classList.toggle('active', btn.dataset.target === targetId));
            sections.forEach(section => section.classList.toggle('active', section.id === targetId));
            
            if (!pageInitialized[targetId]) {
                const initFunctions = {
                    dashboard: initDashboard,
                    strategy: initStrategyPage,
                    canvas: initCareerMap,
                    collaboration: initCollaborationPage,
                    profile: initProfilePage
                };
                if (initFunctions[targetId]) initFunctions[targetId](userData);
                pageInitialized[targetId] = true;
            }
        }

        nav.addEventListener('click', (e) => {
            const button = e.target.closest('button[data-target]');
            if (button) navigateTo(button.dataset.target);
        });

        document.getElementById('sign-out-btn').addEventListener('click', () => {
            localStorage.removeItem('aetherCurrentUser');
            window.location.reload();
        });

        navigateTo('dashboard');
    }

    function showToast(message, type = 'success') {
        const toast = document.getElementById('toast-notification');
        const toastMessage = document.getElementById('toast-message');
        toastMessage.textContent = message;
        toast.className = `bg-gray-900 text-white text-sm font-semibold py-2 px-4 rounded-full shadow-lg`; // Reset
        if (type === 'info') toast.classList.replace('bg-gray-900', 'bg-blue-600');
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // --- SECTION INITIALIZERS ---
    function initDashboard(userData) {
        const section = document.getElementById('dashboard');
        section.innerHTML = `

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 space-y-6">
                    <div class="bg-white p-6 rounded-xl border shadow-sm">
                        <h2 class="text-xl font-bold mb-4">Universal Search</h2>
                        <div class="flex items-center gap-2">
                            <input type="search" id="universal-search-bar" placeholder="Search across all platforms..." class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 bg-gray-50"/>
                        </div>
                        <div id="search-providers" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-2 mt-3">
                            <button data-provider="google" class="flex items-center justify-center gap-2 px-3 py-2 text-sm font-semibold bg-gray-100 hover:bg-gray-200 rounded-md">

                                Google
                            </button>
                            <button data-provider="youtube" class="flex items-center justify-center gap-2 px-3 py-2 text-sm font-semibold bg-gray-100 hover:bg-gray-200 rounded-md">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M10,15L15.19,12L10,9V15M21.56,7.17C21.69,7.64 21.78,8.27 21.84,9.07C21.91,9.87 21.94,10.56 21.94,11.16L22,12C22,14.19 21.84,15.8 21.56,16.83C21.31,17.73 20.73,18.31 19.83,18.56C19.36,18.69 18.73,18.78 17.93,18.84C17.13,18.91 16.44,18.94 15.84,18.94L15,19H9C6.81,19 5.2,18.84 4.17,18.56C3.27,18.31 2.69,17.73 2.44,16.83C2.16,15.8 2,14.19 2,12L2.06,11.16C2.06,10.56 2.09,9.87 2.16,9.07C2.22,8.27 2.31,7.64 2.44,7.17C2.69,6.27 3.27,5.69 4.17,5.44C4.64,5.31 5.27,5.22 6.07,5.16C6.87,5.09 7.56,5.06 8.16,5.06L9,5H15C17.19,5 18.8,5.16 19.83,5.44C20.73,5.69 21.31,6.27 21.56,7.17Z"></svg>
                                YouTube
                            </button>
                            <button data-provider="pubmed" class="flex items-center justify-center gap-2 px-3 py-2 text-sm font-semibold bg-gray-100 hover:bg-gray-200 rounded-md">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2h1a2 2 0 002-2v-1a2 2 0 012-2h1.945M7.8 19.8l.2-2.8m5.2 2.8l-.2-2.8"></path></svg>
                                NLM/PubMed
                            </button>
                            <button data-provider="wos" class="flex items-center justify-center gap-2 px-3 py-2 text-sm font-semibold bg-gray-100 hover:bg-gray-200 rounded-md">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v11.494m-9-5.747h18"></path></svg>
                                WoS
                            </button>
                            <button data-provider="proquest" class="flex items-center justify-center gap-2 px-3 py-2 text-sm font-semibold bg-gray-100 hover:bg-gray-200 rounded-md">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                                ProQuest
                            </button>
                        </div>
                    </div>
                    <div id="research-spotlight" class="bg-white p-6 rounded-xl border shadow-sm">
                        <h2 class="text-xl font-bold mb-4">Spotlight: Recent Research Findings</h2>
                        <div class="flex border-b mb-4">
                            <button data-tab="biotech" class="tab-button flex-1 py-2 text-sm border-b-2 border-transparent active">Biotech</button>
                            <button data-tab="methods" class="tab-button flex-1 py-2 text-sm border-b-2 border-transparent">Research Methods</button>
                            <button data-tab="business" class="tab-button flex-1 py-2 text-sm border-b-2 border-transparent">Business Strategy</button>
                        </div>
                        <div id="research-content">
                            <div id="biotech-content" class="research-panel space-y-4">
                                <div class="p-3 bg-gray-50 rounded-lg">
                                    <p class="font-semibold text-sm">mRNA Therapeutics</p>
                                    <p class="text-xs text-text-secondary mt-1">New lipid nanoparticle formulation improves delivery efficiency by 40% in preclinical models. <a href="#" class="text-accent-primary">Source</a></p>
                                </div>

            if (!query) { showToast("Please enter a search query.", "info"); return; }

            const urls = {
                google: `https://www.google.com/search?q=${encodeURIComponent(query)}`,
                youtube: `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`,

            };
            
            const url = urls[button.dataset.provider];
            if (url) window.open(url, '_blank');
