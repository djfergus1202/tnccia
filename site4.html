<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether: Interactive Career & Study Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <style>
        :root {
            --bg-main: #F4F4F5;
            --bg-alt: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #4B5563;
            --accent-primary: #DC2626; /* Fusion Red */
            --accent-secondary: #B91C1C;
            --border-color: #E5E7EB;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-main); color: var(--text-primary); }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        /* Layout Styles */
        #main-app-container { display: flex; }
        #sidebar {
            width: 68px;
            transition: width 0.3s ease;
            z-index: 30;
        }
        #sidebar:hover { width: 240px; }
        .sidebar-item .nav-text {
            display: none;
            transition: opacity 0.2s ease;
        }
        #sidebar:hover .nav-text { display: inline; }
        .sidebar-item.active { background-color: var(--accent-primary); color: white; }
        .sidebar-item.active svg { color: white; }

        .content-section { display: none; }
        .content-section.active { display: block; }

        /* Component Styles */
        .ql-editor { min-height: 150px; }
        .flashcard-container { perspective: 1000px; cursor: pointer; height: 180px;}
        .flashcard-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
        .flashcard-container.is-flipped .flashcard-inner { transform: rotateY(180deg); }
        .flashcard-front, .flashcard-back { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; text-align: center; padding: 1rem; border-radius: 0.5rem; border: 1px solid var(--border-color); background-color: #F9FAFB; }
        .flashcard-back { transform: rotateY(180deg); background-color: #FEF2F2; }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .required { color: var(--accent-primary); }
        .toggle-button.active { background-color: var(--accent-primary); color: white; }
        .tab-button.active {
            border-bottom-color: var(--accent-primary);
            color: var(--accent-primary);
            font-weight: 600;
        }
        .accordion-button svg { transition: transform 0.3s; }
        .accordion-button.open svg { transform: rotate(180deg); }
        .slide-thumbnail {
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        .slide-thumbnail.active {
            border-color: var(--accent-primary);
            transform: scale(1.05);
        }
        
        /* Toast Notification */
        #toast-notification {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            transition: bottom 0.5s ease-in-out;
            z-index: 100;
        }
        #toast-notification.show { bottom: 20px; }
    </style>
</head>
<body class="antialiased">

    <div id="registration-page" class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
        <div class="text-center p-8 bg-white rounded-xl shadow-2xl max-w-lg mx-auto w-full">
            <h1 class="text-5xl font-black text-red-600 mb-4">Aether</h1>
            <p class="text-xl text-text-secondary mb-8">Create your profile to begin your integrated career and learning journey.</p>
            <form id="regForm" class="text-left" novalidate>
                 <div class="space-y-4">
                     <div>
                         <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name<span class="required">*</span></label>
                         <input type="text" id="fullName" name="fullName" required class="mt-1 w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500">
                     </div>
                     <div>
                         <label for="email" class="block text-sm font-medium text-gray-700">Email<span class="required">*</span></label>
                         <input type="email" id="email" name="email" required class="mt-1 w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500">
                     </div>
                     <div>
                         <label for="password" class="block text-sm font-medium text-gray-700">Password<span class="required">*</span></label>
                         <input type="password" id="password" name="password" required class="mt-1 w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500">
                     </div>
                     <div>
                         <label for="avatarReg" class="block text-sm font-medium text-gray-700">Avatar URL</label>
                         <input type="url" id="avatarReg" name="avatarReg" placeholder="Link to your photo" class="mt-1 w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500">
                     </div>
                 </div>
                <button type="submit" class="mt-6 w-full px-6 py-3 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700 transition-colors">Create Profile & Enter</button>
                <div class="text-center mt-4 text-sm text-gray-600">
                    <a href="#" id="show-signin" class="font-medium text-red-600 hover:text-red-500">Already have an account? Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <div id="main-app-container" class="hidden">
        <aside id="sidebar" class="bg-gray-800 text-gray-300 h-screen sticky top-0 flex flex-col items-center py-4 space-y-4 overflow-hidden">
            <a href="#" class="text-red-500 font-black text-3xl mb-4">Ã†</a>
            <nav id="main-nav" class="flex flex-col space-y-2 w-full">
                <button data-target="dashboard" class="sidebar-item flex items-center py-3 px-5 rounded-md text-left w-full hover:bg-gray-700 active">
                    <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                    <span class="nav-text ml-4 font-semibold">Dashboard</span>
                </button>
                <button data-target="strategy" class="sidebar-item flex items-center py-3 px-5 rounded-md text-left w-full hover:bg-gray-700">
                    <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l5.447 2.724A1 1 0 0021 16.382V5.618a1 1 0 00-1.447-.894L15 7m-6 10l6-3m0 0V7"></path></svg>
                    <span class="nav-text ml-4 font-semibold">My Strategy</span>
                </button>
                <button data-target="canvas" class="sidebar-item flex items-center py-3 px-5 rounded-md text-left w-full hover:bg-gray-700">
                    <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    <span class="nav-text ml-4 font-semibold">Career Path</span>
                </button>
                <button data-target="collaboration" class="sidebar-item flex items-center py-3 px-5 rounded-md text-left w-full hover:bg-gray-700">
                    <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    <span class="nav-text ml-4 font-semibold">Strategic Collaboration</span>
                </button>
            </nav>
            <div class="mt-auto w-full">
                 <button data-target="profile" id="profile-nav-btn" class="sidebar-item flex items-center py-3 px-5 text-left w-full hover:bg-gray-700">
                    <img id="nav-avatar" src="https://i.pravatar.cc/32" alt="Profile" class="w-8 h-8 rounded-full flex-shrink-0"/>
                    <span class="nav-text ml-4 font-semibold">Profile</span>
                </button>
                 <button id="sign-out-btn" class="sidebar-item flex items-center py-3 px-5 text-left w-full hover:bg-gray-700">
                    <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    <span class="nav-text ml-4 font-semibold">Sign Out</span>
                </button>
            </div>
        </aside>

        <div class="flex-1 overflow-x-hidden">
            <main class="p-6 sm:p-8">
                <section id="dashboard" class="content-section active"></section>
                <section id="strategy" class="content-section"></section>
                <section id="canvas" class="content-section"></section>
                <section id="collaboration" class="content-section"></section>
                <section id="profile" class="content-section"></section>
            </main>
        </div>
    </div>

    <div id="toast-notification" class="bg-gray-900 text-white text-sm font-semibold py-2 px-4 rounded-full shadow-lg">
        <p id="toast-message"></p>
    </div>
    <div id="signin-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 z-50" style="display: none;">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-8">
            <h2 class="text-2xl font-bold text-center mb-6">Sign In</h2>
            <form id="signin-form">
                <div class="space-y-4">
                    <input type="email" id="signin-email" placeholder="Email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500">
                    <button type="submit" class="w-full px-6 py-3 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700">Sign In</button>
                </div>
            </form>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- MOCK DATABASE ---
    const mockDatabase = {
        _data: {
            currentUser: null,
            careerGoals: [
                { id: 1, title: 'Master Advanced Python', description: 'Complete the "Fluent Python" book and build a complex project using metaclasses or async features.', startDate: '2025-07-20', dueDate: '2025-10-31' },
                { id: 2, title: 'Publish a Research Paper', description: 'Submit a paper on my current research to the IEEE conference. Focus on the data visualization aspect.', startDate: '2025-11-01', dueDate: '2026-01-15' }
            ],
            flashcards: [
                { id: 1, front: 'What is the primary purpose of Python\'s `__init__` method?', back: 'To initialize the state of a newly created object. It runs as soon as an object of a class is instantiated.' },
                { id: 2, front: 'What is a decorator in Python?', back: 'A function that takes another function as input, adds some functionality to it, and returns the modified function.' }
            ],
            ganttTasks: [
                { id: 1, name: 'Initial Research', start: '2025-07-15', end: '2025-07-25', color: '#3B82F6' },
                { id: 2, name: 'Develop Prototype', start: '2025-07-26', end: '2025-08-15', color: '#10B981' }
            ],
            collabSlides: [
                {id: 1, title: 'Q3 Project Proposal', content: '<h1>Project Phoenix: Overview</h1><p>This document outlines the goals and scope for Project Phoenix...</p>', author: 'Alex Ray'},
                {id: 2, title: 'Competitive Analysis', content: '<h2>Key Competitors</h2><ol><li>Company A</li><li>Company B</li></ol>', author: 'Becca Chan'}
            ],
            collabFeedPosts: [
                { id: 2, author: 'Becca Chan', avatar: 'https://i.pravatar.cc/150?u=becca', text: 'I\'ve added the competitive analysis slide. Please review when you have a moment.', timestamp: new Date(Date.now() - 3600000).toISOString()},
                { id: 1, author: 'Alex Ray', avatar: 'https://i.pravatar.cc/150?u=alex', text: 'Initial project proposal slide is up! Let\'s get this rolling.', timestamp: new Date(Date.now() - 7200000).toISOString()},
            ],
            collabChatMessages: [
                 { user: 'Alex Ray', avatarUrl: 'https://i.pravatar.cc/150?u=alex', text: 'I\'m working on the proposal now.', timestamp: new Date().toISOString() }
            ],
            allRegistrations: [],
        },
        init() {
            for (const key in this._data) {
                const storedData = localStorage.getItem(`aether_${key}`);
                if (storedData) {
                    try {
                        this._data[key] = JSON.parse(storedData);
                    } catch (e) { console.error(`Error parsing localStorage for key ${key}:`, e); }
                }
            }
        },
        get(key) { return this._data[key] || []; },
        set(key, value) {
            this._data[key] = value;
            localStorage.setItem(`aether_${key}`, JSON.stringify(value));
        }
    };
    mockDatabase.init();

    const mainAppContainer = document.getElementById('main-app-container');
    const landingPage = document.getElementById('registration-page');
    const pageInitialized = { dashboard: false, strategy: false, canvas: false, collaboration: false, profile: false };

    // --- Authentication & Initialization ---
    function showApp(userData) {
        mockDatabase.set('currentUser', userData);
        landingPage.style.display = 'none';
        mainAppContainer.style.display = 'flex';
        initializeMainApp(userData);
    }

    document.getElementById('regForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const regForm = e.target;
        const userData = {
            fullName: regForm.fullName.value,
            email: regForm.email.value,
            avatarUrl: regForm.avatarReg.value || `https://i.pravatar.cc/150?u=${regForm.email.value}`
        };
        localStorage.setItem('aetherCurrentUser', JSON.stringify(userData));
        const allRegistrations = mockDatabase.get('allRegistrations');
        if (!allRegistrations.some(u => u.email === userData.email)) {
            allRegistrations.push(userData);
            mockDatabase.set('allRegistrations', allRegistrations);
        }
        showApp(userData);
    });

    document.getElementById('show-signin').addEventListener('click', (e) => { e.preventDefault(); document.getElementById('signin-modal').style.display = 'flex'; });
    document.getElementById('signin-modal').addEventListener('click', (e) => { if (e.target.id === 'signin-modal') e.target.style.display = 'none'; });
    document.getElementById('signin-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const emailToFind = document.getElementById('signin-email').value;
        const allUsers = mockDatabase.get('allRegistrations');
        const foundUser = allUsers.find(user => user.email === emailToFind);

        if (foundUser) {
            localStorage.setItem('aetherCurrentUser', JSON.stringify(foundUser));
            showApp(foundUser);
        } else {
            showToast('No account found with that email. Please register.', 'info');
        }
    });

    const storedUser = localStorage.getItem('aetherCurrentUser');
    if (storedUser) {
        showApp(JSON.parse(storedUser));
    } else {
        landingPage.style.display = 'flex';
    }

    // --- Main App Logic ---
    function initializeMainApp(userData) {
        document.getElementById('nav-avatar').src = userData.avatarUrl;
        const nav = document.getElementById('main-nav');
        const sections = document.querySelectorAll('.content-section');

        function navigateTo(targetId) {
            if (!targetId) return;
            nav.querySelectorAll('.sidebar-item').forEach(btn => btn.classList.toggle('active', btn.dataset.target === targetId));
            sections.forEach(section => section.classList.toggle('active', section.id === targetId));
            
            if (!pageInitialized[targetId]) {
                const initFunctions = {
                    dashboard: initDashboard,
                    strategy: initStrategyPage,
                    canvas: initCareerMap,
                    collaboration: initCollaborationPage,
                    profile: initProfilePage
                };
                if (initFunctions[targetId]) initFunctions[targetId](userData);
                pageInitialized[targetId] = true;
            }
        }

        nav.addEventListener('click', (e) => {
            const button = e.target.closest('button[data-target]');
            if (button) navigateTo(button.dataset.target);
        });

        document.getElementById('sign-out-btn').addEventListener('click', () => {
            localStorage.removeItem('aetherCurrentUser');
            window.location.reload();
        });

        navigateTo('dashboard');
    }

    function showToast(message, type = 'success') {
        const toast = document.getElementById('toast-notification');
        const toastMessage = document.getElementById('toast-message');
        toastMessage.textContent = message;
        toast.className = `bg-gray-900 text-white text-sm font-semibold py-2 px-4 rounded-full shadow-lg`; // Reset
        if (type === 'info') toast.classList.replace('bg-gray-900', 'bg-blue-600');
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // --- SECTION INITIALIZERS ---
    function initDashboard(userData) {
        const section = document.getElementById('dashboard');
        section.innerHTML = `<h1 class="text-3xl font-bold">Welcome, ${userData.fullName}</h1><p class="mt-2 text-text-secondary">Dashboard is under construction. Select another tab to view content.</p>`;
    }

    function initStrategyPage() {
        const strategySection = document.getElementById('strategy');
        strategySection.innerHTML = `
            <h1 class="text-3xl font-bold mb-6">My Strategic Plan</h1>
            <div id="ceo-career-map-container" class="bg-white p-6 rounded-xl border shadow-sm">
                <h2 class="text-2xl font-bold mb-2">CEO Career Map: A Strategic Analysis</h2>
                <p class="text-text-secondary mb-6">Analyze the career paths of top performers by applying Michael Porter's strategic frameworks. Understand how leaders build a competitive advantage in their careers.</p>
                <div class="flex border-b mb-4" id="ceo-map-tabs">
                    <button data-tab="presidents" class="tab-button flex-1 py-2 text-sm font-semibold border-b-2 border-transparent active">US Presidents</button>
                    <button data-tab="tech" class="tab-button flex-1 py-2 text-sm font-semibold border-b-2 border-transparent">Tech/Computing Leaders</button>
                    <button data-tab="biotech" class="tab-button flex-1 py-2 text-sm font-semibold border-b-2 border-transparent">Biotech/Pharma Leaders</button>
                </div>
                <div id="ceo-map-content">
                    <div id="presidents-content" class="career-map-content-panel space-y-3">
                        <div class="accordion-item border rounded-lg">
                           <button class="accordion-button w-full flex justify-between items-center p-4 text-left font-semibold">Career as a Value Chain<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
                           <div class="accordion-content p-4 pt-0 text-text-secondary"><p>Presidential careers often follow a distinct 'value chain' of accumulating public trust and experience. Key activities include education (often law), military service, holding lower offices (Governor, Senator), and extensive public campaigning.</p></div>
                        </div>
                         <div class="accordion-item border rounded-lg">
                           <button class="accordion-button w-full flex justify-between items-center p-4 text-left font-semibold">Strategic Differentiation<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
                           <div class="accordion-content p-4 pt-0 text-text-secondary"><p>Successful candidates differentiate themselves through a unique brand or coalition, such as being an 'outsider' or having a sharp focus on a specific policy (e.g., economic reform), resonating with the national mood.</p></div>
                        </div>
                    </div>
                    <div id="tech-content" class="career-map-content-panel space-y-3 hidden">
                        <div class="accordion-item border rounded-lg">
                           <button class="accordion-button w-full flex justify-between items-center p-4 text-left font-semibold">Differentiation vs. Focus Strategy<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
                           <div class="accordion-content p-4 pt-0 text-text-secondary"><p><b>Differentiation (CEO Path):</b> Building broad skills across product, engineering, and business. <b>Focus (CTO Path):</b> Aiming for world-class depth in a specific technical domain like AI or distributed systems.</p></div>
                        </div>
                    </div>
                    <div id="biotech-content" class="career-map-content-panel space-y-3 hidden">
                       <div class="accordion-item border rounded-lg">
                           <button class="accordion-button w-full flex justify-between items-center p-4 text-left font-semibold">The Dual Value Chain: Science and Business<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
                           <div class="accordion-content p-4 pt-0 text-text-secondary"><p>Leaders must add value across two parallel chains: the scientific (research, clinical trials) and the business (development, commercialization). The most successful leaders bridge these two, often pairing an MD/PhD with an MBA or significant operational experience.</p></div>
                        </div>
                    </div>
                </div>
            </div>
        `;

        const ceoMapContainer = document.getElementById('ceo-career-map-container');
        ceoMapContainer.addEventListener('click', e => {
            const tabButton = e.target.closest('.tab-button');
            if (tabButton) {
                const targetTab = tabButton.dataset.tab;
                ceoMapContainer.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                tabButton.classList.add('active');
                ceoMapContainer.querySelectorAll('.career-map-content-panel').forEach(panel => {
                    panel.classList.toggle('hidden', panel.id !== `${targetTab}-content`);
                });
            }
            const accordionButton = e.target.closest('.accordion-button');
            if (accordionButton) {
                const content = accordionButton.nextElementSibling;
                accordionButton.classList.toggle('open');
                content.style.maxHeight = content.style.maxHeight ? null : content.scrollHeight + "px";
            }
        });
    }

    function initCareerMap(userData) {
        const section = document.getElementById('canvas');
        let goals = mockDatabase.get('careerGoals');
        let flashcards = mockDatabase.get('flashcards');
        let currentGoalIndex = 0;
        let currentCardIndex = 0;
        let ganttChartInstance = null;
        const today = new Date().toISOString().split('T')[0];

        function render() {
            section.innerHTML = `
                <h1 class="text-3xl font-bold mb-6">Career Path & Goal Setting</h1>
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="lg:col-span-2 space-y-6">
                        <div class="bg-white p-6 rounded-xl border shadow-sm">
                            <div class="flex justify-between items-center mb-4"><h2 class="text-xl font-bold">My Goals Presentation</h2><button id="add-goal-btn" class="px-4 py-2 bg-accent-primary text-white font-semibold text-sm rounded-lg hover:bg-accent-secondary">Add New Goal</button></div>
                            <div class="flex flex-col md:flex-row gap-4"><div id="goal-slide-display" class="flex-1 bg-gray-50 border rounded-lg p-6"></div><div id="goal-slide-sorter" class="flex md:flex-col gap-2 overflow-x-auto md:overflow-y-auto pb-2 md:pb-0 md:pr-2"></div></div>
                        </div>
                        <div class="bg-white p-6 rounded-xl border shadow-sm"><h2 class="text-xl font-bold mb-4">Goals Timeline</h2><canvas id="careerGanttChart"></canvas></div>
                    </div>
                    <div class="lg:col-span-1 space-y-6">
                        <div class="bg-white p-6 rounded-xl border shadow-sm"><h2 class="text-xl font-bold mb-4">Notepad</h2><div id="career-notes-editor"></div></div>
                        <div class="bg-white p-6 rounded-xl border shadow-sm">
                            <div class="flex justify-between items-center mb-4"><h2 class="text-xl font-bold">Knowledge Cards</h2><button id="new-flashcard-btn" class="text-sm font-semibold text-accent-primary hover:text-accent-secondary">New Card</button></div>
                            <div id="flashcard-ui-container"></div>
                            <div class="flex justify-between items-center mt-4"><button id="prev-card-btn" class="px-3 py-1 bg-gray-200 text-sm font-semibold rounded-md hover:bg-gray-300">Prev</button><p id="card-counter" class="text-sm text-gray-500"></p><button id="next-card-btn" class="px-3 py-1 bg-gray-200 text-sm font-semibold rounded-md hover:bg-gray-300">Next</button></div>
                        </div>
                    </div>
                </div>`;
            renderGoalPresentation();
            renderFlashcard();
            renderGanttChart();
            new Quill('#career-notes-editor', { theme: 'snow', placeholder: 'Log your thoughts and progress...' });
        }

        function renderGoalPresentation() {
            const display = document.getElementById('goal-slide-display');
            const sorter = document.getElementById('goal-slide-sorter');
            if (!display || !sorter) return;
            if (goals.length === 0) {
                display.innerHTML = `<div class="text-center p-8 text-gray-500">No goals yet. Click 'Add New Goal' to start.</div>`;
                sorter.innerHTML = ''; return;
            }
            const goal = goals[currentGoalIndex];
            display.innerHTML = `<input data-id="${goal.id}" data-field="title" class="text-2xl font-bold bg-transparent w-full mb-2 focus:outline-none focus:bg-white p-1 rounded" value="${goal.title}"><textarea data-id="${goal.id}" data-field="description" class="text-base text-gray-700 bg-transparent w-full h-32 mb-4 focus:outline-none focus:bg-white p-1 rounded resize-none">${goal.description}</textarea><div class="flex items-center gap-4"><label class="text-sm font-semibold">Due Date:</label><input type="date" data-id="${goal.id}" data-field="dueDate" class="bg-transparent border-b-2 p-1 rounded" value="${goal.dueDate}"><button data-id="${goal.id}" class="delete-goal-btn ml-auto text-red-500 hover:text-red-700 text-sm font-semibold">Delete</button></div>`;
            sorter.innerHTML = goals.map((g, index) => `<div data-index="${index}" class="slide-thumbnail w-full md:w-32 h-20 bg-gray-100 border rounded-md p-2 flex flex-col justify-center text-center ${index === currentGoalIndex ? 'active' : ''}"><p class="text-xs font-semibold truncate">${g.title}</p><p class="text-xs text-gray-500">${g.dueDate}</p></div>`).join('');
        }

        function renderGanttChart() {
            const container = document.getElementById('careerGanttChart');
            if (!container) return;
            if (ganttChartInstance) ganttChartInstance.destroy();
            ganttChartInstance = new Chart(container.getContext('2d'), {
                type: 'bar',
                data: {
                    labels: goals.map(g => g.title),
                    datasets: [{
                        label: 'Duration',
                        data: goals.map(g => [new Date(g.startDate || today).getTime(), new Date(g.dueDate).getTime()]),
                        backgroundColor: '#DC2626', borderRadius: 2, barPercentage: 0.5,
                    }]
                },
                options: { indexAxis: 'y', scales: { x: { min: new Date(today).getTime(), type: 'time', time: { unit: 'month' } } }, plugins: { legend: { display: false } } }
            });
        }

        function renderFlashcard() {
             const container = document.getElementById('flashcard-ui-container');
             const counter = document.getElementById('card-counter');
             if(!container) return;
             if (flashcards.length === 0) {
                 container.innerHTML = `<div class="h-[180px] flex items-center justify-center text-gray-500">No cards. Click 'New Card' to create one.</div>`;
                 counter.textContent = '0 / 0'; return;
             }
             const card = flashcards[currentCardIndex];
             container.innerHTML = `<div class="flashcard-container" id="flashcard-container-${card.id}"><div class="flashcard-inner"><div class="flashcard-front">${card.front}</div><div class="flashcard-back">${card.back}</div></div></div>`;
             counter.textContent = `${currentCardIndex + 1} / ${flashcards.length}`;
        }
        
        section.addEventListener('click', e => {
            if (e.target.id === 'add-goal-btn') {
                const newGoal = { id: Date.now(), title: 'New Goal', description: 'Describe your goal here.', startDate: today, dueDate: today };
                goals.push(newGoal); currentGoalIndex = goals.length - 1; mockDatabase.set('careerGoals', goals); renderGoalPresentation(); renderGanttChart();
            } else if (e.target.classList.contains('delete-goal-btn')) {
                goals = goals.filter(g => g.id !== parseInt(e.target.dataset.id)); currentGoalIndex = Math.max(0, currentGoalIndex - 1); mockDatabase.set('careerGoals', goals); renderGoalPresentation(); renderGanttChart();
            } else if (e.target.closest('.slide-thumbnail')) {
                currentGoalIndex = parseInt(e.target.closest('.slide-thumbnail').dataset.index); renderGoalPresentation();
            } else if (e.target.closest('.flashcard-container')) {
                e.target.closest('.flashcard-container').classList.toggle('is-flipped');
            } else if (e.target.id === 'next-card-btn') {
                currentCardIndex = (currentCardIndex + 1) % flashcards.length; renderFlashcard();
            } else if (e.target.id === 'prev-card-btn') {
                currentCardIndex = (currentCardIndex - 1 + flashcards.length) % flashcards.length; renderFlashcard();
            } else if (e.target.id === 'new-flashcard-btn') {
                const front = prompt("Enter the front of the card (question):");
                if (front) {
                    const back = prompt("Enter the back of the card (answer):");
                    if (back) {
                        flashcards.push({ id: Date.now(), front, back }); mockDatabase.set('flashcards', flashcards); currentCardIndex = flashcards.length - 1; renderFlashcard();
                    }
                }
            }
        });
        section.addEventListener('change', e => {
            if(e.target.dataset.id && e.target.dataset.field) {
                const goal = goals.find(g => g.id === parseInt(e.target.dataset.id));
                if (goal) {
                    goal[e.target.dataset.field] = e.target.value;
                    mockDatabase.set('careerGoals', goals);
                    renderGanttChart(); renderGoalPresentation();
                }
            }
        });
        render();
    }
    
    function initCollaborationPage(userData) {
        const section = document.getElementById('collaboration');
        let slides = mockDatabase.get('collabSlides');
        let feedPosts = mockDatabase.get('collabFeedPosts');
        let chatMessages = mockDatabase.get('collabChatMessages');
        let currentSlideIndex = 0;
        let slideEditor;

        function render() {
            section.innerHTML = `
                <h1 class="text-3xl font-bold mb-6">Strategic Workspace</h1>
                <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                    <div class="lg:col-span-1 bg-white p-4 rounded-xl border shadow-sm h-fit">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="font-bold">Slides</h3>
                            <button id="add-slide-btn" class="text-sm font-semibold text-accent-primary hover:text-accent-secondary">New Slide</button>
                        </div>
                        <div id="collab-slide-sorter" class="space-y-2"></div>
                    </div>
                    <div class="lg:col-span-2 space-y-6">
                        <div class="bg-white p-4 sm:p-6 rounded-xl border shadow-sm">
                            <div class="flex border-b mb-4">
                                <button data-view="presentation" class="collab-view-tab tab-button flex-1 py-2 text-sm font-semibold border-b-2 border-transparent active">Presentation View</button>
                                <button data-view="feed" class="collab-view-tab tab-button flex-1 py-2 text-sm font-semibold border-b-2 border-transparent">Feed View</button>
                            </div>
                            <div id="collab-presentation-view"></div>
                            <div id="collab-feed-view" class="hidden"></div>
                        </div>
                    </div>
                    <div class="lg:col-span-1 bg-white p-4 rounded-xl border shadow-sm flex flex-col h-[70vh]">
                        <h3 class="font-bold mb-4 border-b pb-2">Team Chat</h3>
                        <div id="collab-chat-messages" class="flex-1 space-y-4 overflow-y-auto pr-2"></div>
                        <div class="mt-4 pt-4 border-t">
                            <textarea id="collab-chat-input" placeholder="Type message..." rows="2" class="w-full p-2 border rounded-lg text-sm focus:outline-none focus:ring-1 focus:ring-red-500"></textarea>
                            <button id="collab-chat-send" class="mt-2 w-full px-4 py-2 bg-accent-primary text-white font-semibold text-sm rounded-lg hover:bg-accent-secondary">Send</button>
                        </div>
                    </div>
                </div>
            `;
            renderSlideSorter();
            renderMainView();
            renderChat();
        }

        function renderSlideSorter() {
            const sorter = document.getElementById('collab-slide-sorter');
            if(!sorter) return;
            sorter.innerHTML = slides.map((slide, index) => `
                <div data-index="${index}" class="slide-thumbnail bg-gray-50 p-3 rounded-md ${index === currentSlideIndex ? 'active' : ''}">
                    <p class="font-semibold text-sm truncate">${slide.title}</p>
                    <p class="text-xs text-gray-500">By ${slide.author}</p>
                </div>
            `).join('');
        }
        
        function renderMainView() {
            const presentationView = document.getElementById('collab-presentation-view');
            const feedView = document.getElementById('collab-feed-view');
            if(!presentationView || !feedView) return;

            // Render Presentation View
            const slide = slides[currentSlideIndex];
            presentationView.innerHTML = `
                <div class="flex justify-between items-baseline">
                    <input class="text-2xl font-bold bg-transparent w-full focus:outline-none focus:bg-gray-100 p-1 rounded" id="slide-title-input" value="${slide.title}">
                    <button data-id="${slide.id}" class="delete-slide-btn text-red-500 hover:text-red-700 text-xs font-semibold">DELETE</button>
                </div>
                <div id="slide-editor" class="mt-4"></div>
            `;
            slideEditor = new Quill('#slide-editor', { theme: 'snow', modules: { toolbar: true } });
            slideEditor.root.innerHTML = slide.content;
            slideEditor.on('text-change', () => {
                slides[currentSlideIndex].content = slideEditor.root.innerHTML;
                mockDatabase.set('collabSlides', slides);
            });

            // Render Feed View
            feedView.innerHTML = `
                <div class="flex items-start gap-3">
                    <img src="${userData.avatarUrl}" class="w-10 h-10 rounded-full">
                    <div class="flex-1">
                        <textarea id="collab-feed-input" class="w-full p-2 border rounded-lg text-sm" rows="3" placeholder="Post an update to the team..."></textarea>
                        <div class="text-right mt-2"><button id="collab-feed-post-btn" class="px-4 py-1.5 bg-red-600 text-white font-bold text-sm rounded-full hover:bg-red-700">Post</button></div>
                    </div>
                </div>
                <div id="collab-feed-posts-container" class="mt-6 space-y-4 border-t pt-4"></div>
            `;
            renderFeed();
        }

        function renderFeed(){
            const postsContainer = document.getElementById('collab-feed-posts-container');
            if(!postsContainer) return;
            postsContainer.innerHTML = feedPosts.map(post => `
                <div class="flex items-start gap-3">
                    <img src="${post.avatar}" class="w-10 h-10 rounded-full">
                    <div class="flex-1">
                        <p class="font-semibold text-sm">${post.author} <span class="text-gray-400 font-normal ml-2 text-xs">${new Date(post.timestamp).toLocaleString()}</span></p>
                        <p class="text-gray-700 mt-1 text-sm whitespace-pre-wrap">${post.text}</p>
                    </div>
                </div>
            `).join('');
        }

        function renderChat() {
            const messagesContainer = document.getElementById('collab-chat-messages');
            if(!messagesContainer) return;
            messagesContainer.innerHTML = chatMessages.map(msg => `
                <div class="flex items-start gap-2 ${msg.user === userData.fullName ? 'justify-end' : ''}">
                    ${msg.user !== userData.fullName ? `<img src="${msg.avatarUrl}" class="w-8 h-8 rounded-full">` : ''}
                    <div class="max-w-xs"><div class="p-2 rounded-lg text-sm ${msg.user === userData.fullName ? 'bg-red-100' : 'bg-gray-100'}">${msg.text}</div></div>
                </div>
            `).join('');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        section.addEventListener('click', e => {
            // Sorter
            const thumb = e.target.closest('.slide-thumbnail');
            if(thumb) {
                currentSlideIndex = parseInt(thumb.dataset.index);
                renderSlideSorter();
                renderMainView();
                document.querySelector('.collab-view-tab[data-view="presentation"]').click(); // Switch to presentation view
            }
            // Add/Delete Slide
            if(e.target.id === 'add-slide-btn') {
                const newSlide = {id: Date.now(), title: 'New Slide', content: '<p>Start writing here...</p>', author: userData.fullName};
                slides.push(newSlide);
                mockDatabase.set('collabSlides', slides);
                currentSlideIndex = slides.length - 1;
                render();
            }
             if(e.target.classList.contains('delete-slide-btn') && slides.length > 1) {
                slides.splice(currentSlideIndex, 1);
                mockDatabase.set('collabSlides', slides);
                currentSlideIndex = Math.max(0, currentSlideIndex - 1);
                render();
            }
            // View Tabs
            const viewTab = e.target.closest('.collab-view-tab');
            if(viewTab) {
                document.querySelectorAll('.collab-view-tab').forEach(b => b.classList.remove('active'));
                viewTab.classList.add('active');
                const isFeed = viewTab.dataset.view === 'feed';
                document.getElementById('collab-presentation-view').classList.toggle('hidden', isFeed);
                document.getElementById('collab-feed-view').classList.toggle('hidden', !isFeed);
            }
            // Feed Post
            if(e.target.id === 'collab-feed-post-btn') {
                const input = document.getElementById('collab-feed-input');
                if(input.value.trim()){
                    feedPosts.unshift({id: Date.now(), author: userData.fullName, avatar: userData.avatarUrl, text: input.value.trim(), timestamp: new Date().toISOString()});
                    mockDatabase.set('collabFeedPosts', feedPosts);
                    renderFeed();
                    input.value = '';
                }
            }
            // Chat Post
            if(e.target.id === 'collab-chat-send') {
                 const input = document.getElementById('collab-chat-input');
                if(input.value.trim()){
                    chatMessages.push({user: userData.fullName, avatarUrl: userData.avatarUrl, text: input.value.trim(), timestamp: new Date().toISOString()});
                    mockDatabase.set('collabChatMessages', chatMessages);
                    renderChat();
                    input.value = '';
                }
            }
        });
        section.addEventListener('input', e => {
            // Slide Title
            if(e.target.id === 'slide-title-input'){
                slides[currentSlideIndex].title = e.target.value;
                mockDatabase.set('collabSlides', slides);
                renderSlideSorter(); // Update title in sorter
            }
        });

        render();
    }
    
    function initProfilePage(userData) {
        const section = document.getElementById('profile');
        section.innerHTML = `<h1 class="text-3xl font-bold">Profile</h1><p class="mt-2 text-text-secondary">Profile page is under construction.</p>`;
    }
});
</script>
