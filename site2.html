<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aether: Interactive Career & Study Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <style>
    :root {
      --bg-main: #f3f2ef;
      --bg-alt: #ffffff;
      --text-primary: #1f2937;
      --text-secondary: #4b5563;
      --accent-primary: #0a66c2;
      --accent-secondary: #004182;
      --border-color: #e0e0e0;
    }
    body {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', 'Fira Sans', Ubuntu;
      background-color: var(--bg-main);
      color: var(--text-primary);
    }
    .tab-btn {
      flex: 1;
      text-align: center;
      padding: .75rem 0;
      font-weight: 600;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: border-color .2s, color .2s;
    }
    .tab-btn.active {
      border-color: var(--accent-primary);
      color: var(--accent-primary);
    }
    .form-container {
      margin-top: 1rem;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--accent-primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="antialiased">
  <!-- Auth Page -->
  <div id="auth-page" class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white rounded-xl shadow-2xl max-w-md w-full">
      <h1 class="text-4xl font-black text-center text-accent-primary mt-8">Aether</h1>
      <div class="flex mt-6 border-b border-border-color">
        <div id="tab-login" class="tab-btn active">Login</div>
        <div id="tab-register" class="tab-btn">Sign Up</div>
      </div>
      <div class="form-container px-8 pb-8">
        <!-- Login Form -->
        <form id="signin-form" class="space-y-4">
          <input type="email" id="signin-email" placeholder="Email" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-accent-primary">
          <input type="password" id="signin-password" placeholder="Password" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-accent-primary">
          <button type="submit" class="w-full py-3 bg-accent-primary text-white font-bold rounded-lg hover:bg-accent-secondary transition">Login</button>
        </form>
        <!-- Registration Form -->
        <form id="register-form" class="space-y-4 hidden">
          <input type="text" id="register-name" placeholder="Full Name" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-accent-primary">
          <input type="email" id="register-email" placeholder="Email" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-accent-primary">
          <input type="password" id="register-password" placeholder="Password (min 6 chars)" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-accent-primary">
          <input type="text" id="register-headline" placeholder="Professional Headline" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-accent-primary">
          <button type="submit" class="w-full py-3 bg-accent-primary text-white font-bold rounded-lg hover:bg-accent-secondary transition">Create Account</button>
        </form>
        <p id="auth-error" class="text-red-500 text-center text-sm mt-4"></p>
      </div>
    </div>
  </div>

  <!-- Main App -->
  <div id="main-app" class="hidden">
    <!-- existing main-app content -->
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

  document.addEventListener('DOMContentLoaded', () => {
    // ===== Replace with your Firebase project config =====
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",           // <--- Insert your API key
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    if (!firebaseConfig.apiKey || firebaseConfig.apiKey.startsWith('YOUR_')) {
      document.getElementById('auth-error').textContent = 'ðŸš¨ Missing or invalid Firebase API key in firebaseConfig.';
      console.error('Invalid Firebase API key', firebaseConfig.apiKey);
      return;
    }

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const authPage     = document.getElementById('auth-page');
    const mainApp      = document.getElementById('main-app');
    const signinForm   = document.getElementById('signin-form');
    const registerForm = document.getElementById('register-form');
    const tabLogin     = document.getElementById('tab-login');
    const tabRegister  = document.getElementById('tab-register');
    const authError    = document.getElementById('auth-error');

    // Tab switching
    tabLogin.addEventListener('click', () => {
      tabLogin.classList.add('active');
      tabRegister.classList.remove('active');
      signinForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
      authError.textContent = '';
    });
    tabRegister.addEventListener('click', () => {
      tabRegister.classList.add('active');
      tabLogin.classList.remove('active');
      registerForm.classList.remove('hidden');
      signinForm.classList.add('hidden');
      authError.textContent = '';
    });

    // Sign in
    signinForm.addEventListener('submit', async e => {
      e.preventDefault();
      authError.textContent = '';
      const email = document.getElementById('signin-email').value.trim();
      const pwd   = document.getElementById('signin-password').value;
      try {
        await signInWithEmailAndPassword(auth, email, pwd);
      } catch(err) {
        authError.textContent = err.message;
        console.error('Sign-in error:', err);
      }
    });

    // Register
    registerForm.addEventListener('submit', async e => {
      e.preventDefault();
      authError.textContent = '';
      const name     = document.getElementById('register-name').value.trim();
      const email    = document.getElementById('register-email').value.trim();
      const pwd      = document.getElementById('register-password').value;
      const headline = document.getElementById('register-headline').value.trim();
      try {
        const { user } = await createUserWithEmailAndPassword(auth, email, pwd);
        await setDoc(doc(db, 'users', user.uid), { fullName: name, email, headline });
      } catch(err) {
        authError.textContent = err.message;
        console.error('Registration error:', err);
      }
    });

    // Auth state observer
    onAuthStateChanged(auth, async user => {
      if (user) {
        authPage.classList.add('hidden');
        mainApp.classList.remove('hidden');
        const userDoc = await getDoc(doc(db, 'users', user.uid));
        initializeMainApp({ uid: user.uid, ...userDoc.data() });
      } else {
        mainApp.classList.add('hidden');
        authPage.classList.remove('hidden');
      }
    });
  });

  function initializeMainApp(userData) {
    // Populate your main-app UI here...
    console.log('Logged in user:', userData);
  }
</script>
</body>
</html>
