    <title>Scrolling Prayers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using a more elegant font */
        body {
            font-family: 'Cormorant Garamond', serif;
        }

        /* The container for the scrolling text */
        .prayer-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* The prayer text element */
        .prayer-text {
            position: absolute;
            width: 100%;
            text-align: center;
            /* Start the text below the viewport */
            transform: translateY(100vh);
            /* Animation will be applied via JS */
        }

        /* The scrolling animation */
        @keyframes scrollUp {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                /* End the text above the viewport */
                transform: translateY(-100%);
                opacity: 1;
            }
        }
    </style>
</head>

        // --- APPLICATION LOGIC ---
        const prayerContent = document.getElementById('prayer-content');
        let currentPrayerIndex = 0;

        /**
         * Displays a prayer and starts the scrolling animation.
         */
        function displayPrayer() {
            // Ensure we have prayers to display
            if (!prayers || prayers.length === 0) {
                prayerContent.innerHTML = "No prayers to display.";
                return;
            }

            const prayer = prayers[currentPrayerIndex];
            
            // Generate the HTML for the prayer
            let prayerHtml = `<h1 class="text-4xl md:text-5xl font-bold mb-4">${prayer.title}</h1>`;
            prayerHtml += `<h2 class="text-2xl md:text-3xl italic text-gray-400 mb-12">${prayer.author}</h2>`;
            prayerHtml += `<div class="text-2xl md:text-3xl leading-loose space-y-4">${prayer.lines.map(line => `<p>${line}</p>`).join('')}</div>`;

            prayerContent.innerHTML = prayerHtml;

            // Use a timeout to get the correct height after the DOM has been updated
            setTimeout(() => {
                // Calculate animation duration based on content length to ensure readability
                // Approx 25 seconds per 1000 pixels of height, with a minimum of 20 seconds.
                const contentHeight = prayerContent.offsetHeight;
                const animationDuration = Math.max(20, (contentHeight / 1000) * 25); 
                
                // Apply the animation
                prayerContent.style.animation = `scrollUp ${animationDuration}s linear`;

                // Set a timeout to switch to the next prayer when the animation ends
                setTimeout(() => {
                    // Move to the next prayer, looping back to the start if necessary
                    currentPrayerIndex = (currentPrayerIndex + 1) % prayers.length;
                    // Reset animation before starting the next one
                    prayerContent.style.animation = 'none';
                    displayPrayer();
                }, animationDuration * 1000);
            }, 100); // A small delay to ensure rendering is complete
        }

        // Start the prayer cycle when the window loads
        window.onload = function() {
            displayPrayer();
        };
